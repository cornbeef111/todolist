<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <style>
            body{
                font-family: Arial;
            }
            .todo-grid,
            .todo-input-grid{
                display: grid;
                grid-template-columns: 200px 150px 100px;
                column-gap: 10px;
                row-gap: 10px;
            }
        </style>
    </head>
    <body>
       
        <p>Todo List</p>
        <div class="todo-input-grid">
            <input type="text" placeholder="Todo name" class="listValue">
            <input type="date" class="dateInput">
            <button onclick="addToList()">Add</button>
            <div class="showList todo-grid">
        </div>

       </div>

        <script src="Todo.js"> </script>
    </body>
</html>
